<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ericss AI Logistics Solutions</title>
    <style>
       body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        padding: 40px; 
        background: #f0f2f5; 
        display: flex; 
        justify-content: center; 
    }
    .container { 
        max-width: 700px; 
        width: 100%; 
        background: white; 
        padding: 30px; 
        border-radius: 12px; 
        box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
    }
    h2 { 
        color: #333; 
        margin-top: 0; 
        border-bottom: 2px solid #007bff; 
        padding-bottom: 10px; 
    }
    p { color: #666; font-size: 0.9rem; }
    textarea { 
        width: 100%; 
        height: 180px; 
        margin-top: 15px; 
        padding: 15px; 
        border: 1px solid #ddd; 
        border-radius: 8px; 
        font-family: monospace; 
        box-sizing: border-box; 
        resize: vertical; 
    }
    button { 
        background: #007bff; 
        color: white; 
        border: none; 
        padding: 12px 25px; 
        border-radius: 6px; 
        cursor: pointer; 
        font-weight: bold; 
        margin-top: 15px; 
        transition: background 0.3s; 
    }
    .description-text {
        word-wrap: break-word;
        overflow-wrap: break-word;  
        white-space: normal;
        display: block;
        width: 100%;
        color: #444;
        background: #f9f9f9;
        padding: 8px;
        border-radius: 4px;
        margin-top: 5px;
    }
    button:hover { background: #0056b3; }
    #output { 
        margin-top: 25px; 
        padding: 20px; 
        background: #ffffff; 
        border: 1px solid #ddd;
        border-left: 5px solid #007bff; 
        border-radius: 8px; 
        font-family: 'Segoe UI', sans-serif; 
        color: #333; 
        line-height: 1.6;
    }
    .result-item { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    .result-label { font-weight: bold; color: #007bff; text-transform: uppercase; font-size: 0.8rem; display: block; }
    .success-header { color: #28a745; font-weight: bold; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Logistics Data Extractor</h2>

    <div id="status-container" style="display: flex; align-items: center; gap: 8px; margin-bottom: 15px; font-size: 0.85rem;">
        <div id="status-dot" style="width: 10px; height: 10px; background: #bbb; border-radius: 50%;"></div>
        <span id="status-text">Checking AI Connection...</span>
    </div>
        <p>Paste messy waybill or invoice text below:</p>
        
        <textarea id="messyInput" placeholder="Example: Recv: Mr. James FReD at 45 Lekki Phase 1..."></textarea>
        
        <button onclick="analyzeData()">Analyze (Secure)</button>
        
        <div class="search-section" style="margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px;">
            <p><strong>Search Records:</strong></p>
            <input type="text" id="searchInput" placeholder="Search by Sender or Receiver name..." style="width: 75%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            <button onclick="searchSpreadsheet()">Search</button>
        </div>
        
        <div id="output">Results will appear here...</div>
    </div>

    <script>
        //1. to amke sure it loads once the site is loaded
        window.onload = async function() {
            const dot = document.getElementById('status-dot');
            const text = document.getElementById('status-text');

            try {const response =await fetch("/api/get-records");
                if (response.ok) {
                    dot.style.background = "#28a745";//green
                    text.innerText = "System Online";
                } else {
                    throw new Error();
                }
            } catch (e) {
                dot.style.background = "#dc3545";//red
                text.innerText = "AI Offline - Check Openrouter";
                }
                };
            
        
        async function searchSpreadsheet() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = "<em>Searching records...</em>";

            try {
                const response = await fetch("/api/get-records"); 
                const allData = await response.json(); 

                let filtered = allData.filter(row => 
                    row.sender.toLowerCase().includes(query) || 
                    row.receiver.toLowerCase().includes(query)
                );

                filtered.reverse();

                if (filtered.length === 0) {
                    outputDiv.innerHTML = "No matching records found.";
                    return;
                }

                outputDiv.innerHTML = filtered.map(item => {
                    let displayDescription = item.description || "N/A";
                    
                    try {
                        // Check if description is a JSON string and unpack objects
                        if (typeof displayDescription === 'string' && (displayDescription.startsWith('[') || displayDescription.startsWith('{'))) {
                            const parsed = JSON.parse(displayDescription);
                            if (Array.isArray(parsed)) {
                                displayDescription = parsed.map(obj => {
                                    if (typeof obj === 'object') {
                                        const qty = obj.quantity || obj.qty || "";
                                        const unit = obj.unit || "";
                                        const desc = obj.description || obj.name || "";
                                        return `${qty} ${unit} ${desc}`.trim();
                                    }
                                    return obj;
                                }).join(", ");
                            }
                        }
                    } catch (e) { /* Fallback to raw string */ }

                    return `
                        <div class="result-item">
                            <span class="result-label">${item.date}</span>
                            <strong>${item.sender}</strong> ➔ <strong>${item.receiver}</strong><br>
                            <div class="description-text">
                                <strong>Items:</strong> ${displayDescription}
                            </div>
                            <small style="color: #888;">Tracking: <strong>${item.tracking_number}</strong></small>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                outputDiv.innerHTML = "<span style='color:red'>Error fetching records.</span>";
            }
        }

        async function analyzeData() {
            const outputDiv = document.getElementById('output');
            const textInput = document.getElementById('messyInput').value;
    
            if (!textInput) {
                alert("Please paste text first!");
                return;
            }

            outputDiv.innerHTML = "<em>AI is organizing your logistics data...</em>";
            outputDiv.style.borderLeft = "5px solid #007bff"; 

            try {
                const response = await fetch("/api/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: textInput })
                });

                const result = await response.json();

                if (response.ok) {
                    const d = result.data;
                    let displayDescription = d.description || d.items || "N/A";
                    
                    if (Array.isArray(displayDescription)) {
                        displayDescription = displayDescription.map(obj => {
                            if (typeof obj === 'object') {
                                return `${obj.quantity || ""} ${obj.unit || ""} ${obj.description || obj.name || ""}`.trim();
                            }
                            return obj;
                        }).join(", ");
                    }

                    outputDiv.innerHTML = `
                        <div class="success-header">✅ DATA SAVED TO GOOGLE SHEETS</div>
                        <div class="result-item"><span class="result-label">Sender</span> ${d.sender || 'N/A'}</div>
                        <div class="result-item"><span class="result-label">Receiver</span> ${d.receiver || 'N/A'}</div>
                        <div class="result-item"><span class="result-label">Tracking Number</span> ${d.tracking_number || 'N/A'}</div>
                        <div class="result-item">
                            <span class="result-label">Description of Items</span> 
                            <div class="description-text">${displayDescription}</div>
                        </div>
                    `;
                    outputDiv.style.borderLeft = "5px solid #28a745"; 
                } else {
                    outputDiv.innerHTML = `<span style="color:red">❌ Error: ${result.error || "Server Error"}</span>`;
                    outputDiv.style.borderLeft = "5px solid #dc3545"; 
                }
            } catch (error) {
                outputDiv.innerText = "Connection Error. Check your internet or Vercel logs.";
            }
        }
    </script>
</body>
</html>
